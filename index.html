<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <!-- holding all of my elements in a container called "content" -->
    <div id="content">

        <!-- this h1 is where the user will see their calculations -->
        <h1 id="input"></h1>

        <!-- this div label "bt" is  the container that will hold all of the buttons -->
        <div id="bt">

            <!-- the frist row of buttons on the calculator -->
            <div id="firstRow">
                <button id="CE" class="bt clear">CE</button>
                <button id="C" class="bt clear">C</button>
                <button id="back" class="bt clear"><img class="img" src = "images/icons8-back-arrow-26.png"></button>
                <button id="divide" class="bt">/</button>
            </div>

            <!-- the 2nd row of buttons on the calculator -->
            <div class="secoundRow">
                <button id="7" class="bt">7</button>
                <button id="8" class="bt">8</button>
                <button id="9" class="bt">9</button>
                <button id="X" class="bt">X</button>
            </div>
            <!--the 3rd row of buttons -->
            <div class="thirdRow">
                <button id="4" class="bt">4</button>
                <button id="5" class="bt">5</button>
                <button id="6" class="bt">6</button>
                <button id="minus" class="bt">-</button>
            </div>
            <!--the 4th row of buttons -->
            <div class="fourthRow">
                <button id="1" class="bt">1</button>
                <button id="2" class="bt">2</button>
                <button id="3" class="bt">3</button>
                <button id="plus" class="bt">+</button>
            </div>
            <!-- the 5th row of buttons -->
            <div class="fifthRow">
                <button id="pm" class="bt"><img class="img" src = "images/icons8-plus-minus-26.png"></button>
                <button id="0" class="bt">0</button>
                <button id="decimal" class="bt">.</button>
                <button id="equal" class="bt">=</button>
            </div>
        </div>


    </div>


    <script src="main.js" async defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4   crossorigin=" anonymous "></script>
</body>

</html>
